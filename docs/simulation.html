<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de Clasificación</title>
    <link rel="stylesheet" href="css/simulation.css">
    <link rel="stylesheet" href="css/vehicles.css">
    <link rel="stylesheet" href="css/qualifying.css">
    <link rel="icon" href="storage/img/login/fm1.png">
    <script type="module" src="components/qualifying.js" defer></script>
    <link rel="stylesheet" href="./css/userweb.css">
</head>

<body>
    <header>
        <img src="storage/img/userweb/fia_logo.png" alt="logo">
        <div class="header-container">
            <div class="nav-links">
                <h1><a href="https://www.f1authentics.com/">Authentics</a></h1>
                <h1><a href="https://f1store.formula1.com/en/?_s=bm-fi-f1-prtsite-topnav-230720-jm">Store</a></h1>
                <h1><a href="https://tickets.formula1.com/es">Tickets</a></h1>
                <h1><a href="https://tickets.formula1.com/en/h-formula1-hospitality">Hospitality</a></h1>
                <h1><a href="https://f1experiences.com/?utm_source=formula1.com&utm_medium=referral&utm_campaign=general">Experiences</a></h1>
            </div>
            <img src="storage/img/userweb/f1-tv-logo.png" alt="tv">
            <button><img src="storage/img/userweb/usuario.png" alt=""> Adrian</button>
            <button class="suscribete">Suscribete</button>
        </div>
    </header>

    <section id="dashboard" class="dashboard">
        <nav class="menu">
            <img src="storage/img/userweb/logo-blanco.webp" alt="logo menú" />
            <button data-tooltip="equipos">
                <a href="Equipos.html">Equipos</a>
            </button>
            <button data-tooltip="pilotos">
                <a href="pilotos.html">Pilotos</a>
            </button>
            <button data-tooltip="vehículos">
                <a href="vehicles.html">Vehículos</a>
            </button>
            <button data-tooltip="circuitos">
                <a href="circuits.html">Circuitos</a>
            </button>
            <button data-tooltip="simulación">
                <a href="simulation.html">Simulación</a>
            </button>
        </nav>
    </section>

    <main class="simulation-container">
        <section class="sim-header">
            <h1>Simulación de Clasificación</h1>
        </section>

        <section class="sim-controls">
            <button id="startSimulation">Iniciar Clasificación</button>
            <div id="weatherCondition" class="weather-box"></div>
        </section>

        <section class="sim-results">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Posición</th>
                        <th>Piloto</th>
                        <th>Tiempo de vuelta</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
</body>

</html>
